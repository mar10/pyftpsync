# Configuration for `pyftpsync run ...` command line tool.
# See https://pyftpsync.readthedocs.io/ for details.

# This command is used by `pyftpsync run` if no task is passed as argument:
default_task: sync_all

# List
tasks:
    sync_all:
        command: sync
        remote: ftp://example.com/folder1
